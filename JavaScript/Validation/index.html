<body>
    <header>
        <nav class="index-header-navbar">
            <a href="index.html" class="index-anchor-nav"><p class="para">Register Yourself</p></a>
            <ul class="index-navbar-ul">
                <li class="index-navbar-li">Home</li>
                <li class="index-navbar-li">About</li>

                <button class="index-button-navbar">Search</button>
            </ul>
        </nav>
    </header>
    <section class="registration-form-section">
        <div class="registration-form-div">
            <form name="myform" onsubmit=" return validationForm()">
                <label class="label-style" for="Name">Enter Your Name :</label><br>
                <input id="nameText" class="area-style" type="text" name="name" value="">
                <span id="nameId"></span><br>

                <label class="label-style" for="password">Enter Your Password :</label><br>
                <input id="paswdText" class="area-style" type="password" name="password" value="">
                <span id="paswdId"></span><br>

                <label class="label-style" for="Email">Enter Your Email :</label><br>
                <input id="emailText" class="area-style" type="text" name="email" value="">
                <span id="emailId"></span><br>
                <input class="register" type="submit" value="Register">
            </form>
        </div>
    </section>
